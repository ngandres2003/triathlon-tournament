<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1><a href="../index.html">Triatl√≥n</a></h1>
        <ul class="navbar">
            <li><a href="">Registro</a></li>
        </ul>
    </header>


    <main>

        <h1>Registro</h1>
        <p>Inscripcion de los atletas para participar en el Triatlon</p>

        <section class="registro-container">

            

            <div class="formulario-container">

                <h2>Ingresa los datos del atleta</h2>
                <form method="post" id="formulario">
                    
                    <div class="formulario__nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>

                    <div class="formulario__apellido">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" required>
                    </div>

                    <div class="formulario__cedula">
                        <label for="cedula">Cedula</label>
                        <input type="text" id="cedula" pattern="[0-9]{1,8}" Introduce una cedula valida required>
                    </div>

                    <div class="formulario__municipio" id="texo">
                        <label for="municipio">Municipio</label>
                        <input type="text" id="municipio" required>
                    </div>

                    <div class="formulario__fecha">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" required>
                    </div>

                    <button>Enviar datos</button>

                </form>

            </div>

            <div class="tabla-container">                  
                        <h2>Atletas Inscritos</h2>
                        <table class="ticket-table" id="table">                          
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Cedula</th>
                                </tr>

                               
                            
                        </table>
            </div>



        </section>








        <section class="simulacion-container">

        </section>

    </main>
    <script src="./index.js"></script>
</body>
</html>
